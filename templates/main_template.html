<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="container">
        {% block nav_container %}
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Solving Problems</a>
                <ul class="dropdown-menu">
                    <li class="nav-item" class="dropdown-item"><a href="/menu/communities" >문제 작성</a></li>
                    <li class="nav-item" class="dropdown-item"><a href="/menu/find_rooms">문제 list</a></li>
                    <li class="nav-item" class="dropdown-item"><a href="">문제 풀기</a></li>
                    <li class="nav-item" class="dropdown-item"><a href="">결과</a></li>
                </ul>
            </li>
        </ul>
        {% endblock %}

    </nav>
    <main class="container">
        {% block main_container %}
        {% endblock %}
    </main>
    <footer class="container">
        {% block footer %}
        {% endblock %}
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
