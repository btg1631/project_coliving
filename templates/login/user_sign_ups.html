{% extends "main_template.html"%}

{% block title %}
일반 회원가입 페이지
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Customer CSS commons.css -->
<link rel="stylesheet" href="../css/commons.css">
{% endblock %}

{% block main_container %}
<div class="wrapper">
    <div class="title">
        <h1 style="font-size: 21px;">일반 회원가입</h1>
    </div>

    <ul style="list-style : none;">
        <li>
            <label for="email">이메일</label>
            <input type="text" id="email">
        </li>
        <li>
            <label for="password">비밀번호</label>
            <input type="text" id="password">
        </li>
        <li>
            <label for="verify_password">비밀번호 확인</label>
            <input type="text" id="password">
        </li>
        <li>
            <label for="name">이름</label>
            <input type="text" id="name">
        </li>
        <li>
            <label for="phonenumber">휴대폰번호</label>
            <input type="text" id="phonenumber">
        </li>
        <li>
            <form>
                <input type="button" value="약관동의" onclick="window.open(termsandconditions)">
            </form>
        </li>
        <li>
            <form>
                <input type="button" value="회원가입" onclick="window.open(joinmembership)">
            </form>
        </li>
    </ul>
    {% endblock %}
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
